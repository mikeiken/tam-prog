upstream client {
    server frontend;
    server django;
    server redis-commander;
    server rabbitmq;
}

server {
    # Block access to metadata
    location ~ ^/latest/meta-data/ {
        deny all;
        return 404;
    }

    # Block direct access to AWS metadata IP
    location ~ ^/169\.254\.169\.254 {
        deny all;
        return 404;
    }

    listen 80;

    # Add Content Security Policy headers
    add_header Content-Security-Policy "
        default-src 'self'; 
        img-src 'self' data: https:; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; 
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
        font-src 'self' data:; 
        connect-src 'self' ws: wss:; 
        frame-ancestors 'none'; 
        base-uri 'self'; 
        form-action 'self';
    " always;

    # Add other security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        # Add security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        
        # Prevent proxy redirects to metadata
        proxy_redirect off;
        
        proxy_pass http://frontend:3000/;
    }

    # location /api/swagger/ {
    #     # Add security headers
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header Host $http_host;
        
    #     # Prevent proxy redirects to metadata
    #     proxy_redirect off;
        
    #     proxy_pass http://django:8000/swagger/;
    # }

    location /api/ {
        # Add security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        
        # Prevent proxy redirects to metadata
        proxy_redirect off;
        
        proxy_pass http://django:8000/api/;
    }

    location /static-dj/ {
        # Add security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        
        # Prevent proxy redirects to metadata
        proxy_redirect off;
        
        proxy_pass http://django:8000/static-dj/;
    }

    location /redis-commander/ {
        # Add security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        
        # Prevent proxy redirects to metadata
        proxy_redirect off;
        
        proxy_pass http://redis-commander:8081/;
    }

    location /rabbitmq/ {
        # Add security headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        
        # Prevent proxy redirects to metadata
        proxy_redirect off;
        
        proxy_pass http://rabbitmq:15672/;
    }
}