services:
  nginx:
    build: ./nginx
    image: tam-prog-nginx:latest
    container_name: nginx
    networks:
      - gateway
    ports:
      - '${NGINX_HTTP_PORT}:80'
      - '${NGINX_HTTPS_PORT}:443'
    restart: always
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  psql:
    container_name: psql
    build: ./psql
    image: tam-prog-psql:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - /usr/tamprog/db-init:/docker-entrypoint-initdb.d
      - /usr/tamprog/db:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '${POSTGRES_CPUS}'
          memory: ${POSTGRES_MEMORY}
    networks:
      - gateway
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_HEALTHCHECK_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.10-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - /usr/tamprog/rabbitmq:/var/lib/rabbitmq
    ports:
      - ${RABBITMQ_WEB_UI_PORT}:15672
      - ${RABBITMQ_PORT}:5672
    networks:
      - gateway
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl start_app && rabbitmqctl status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7.4-alpine
    container_name: redis
    hostname: redis
    restart: always
    environment:
      - REDIS_PASS=${REDIS_PASS}
      - REDIS_MAXMEMORY_POLICY="allkeys-lru"
      - REDIS_MAXMEMORY="${REDIS_MAXMEMORY}"
    volumes:
      - /usr/tamprog/redis:/data
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - gateway
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: ghcr.io/joeferner/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=${REDIS_COMMANDER_USER}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASS}
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    user: redis
    networks:
      - gateway
    depends_on:
      - redis

  swagger:
    image: swaggerapi/swagger-ui:v5.17.14
    container_name: swagger
    networks:
      - gateway
    ports:
      - "${SWAGGER_PORT}:8080"
    restart: always
    environment:
      - SWAGGER_JSON=/swagger.json
      - DOC_EXPANSION=none
    volumes:
      - /usr/tamprog/swagger.json:/swagger.json:ro

  frontend:
    build: ./frontend
    image: tam-prog-frontend:latest
    container_name: frontend
    networks:
      - gateway
    ports:
      - "${NODEJS_PORT}:3000"
    restart: always

  django:
    build: ./django
    image: tam-prog-django:latest
    container_name: django
    networks:
      - gateway
    ports:
      - "${DJANGO_PORT}:8000"
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=tamprog.settings
    depends_on:
      - redis
      - psql

networks:
  gateway: {}