services:
  nginx:
    build: ./nginx
    image: tam-prog-nginx:latest
    container_name: nginx
    networks:
      - gateway
    ports:
      - '80:80'
      - '443:443'
    restart: always
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  psql:
    container_name: psql
    build: ./psql
    image: tam-prog-psql:latest
    # command:
    #   - "sh"
    #   - "./run.sh"
    environment:
      #  TODO: впихнуть это в .env! Это сейчас только для теста
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "root"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
    # TODO: это тоже в .env (?)
      - /usr/tamprog/db-init:/docker-entrypoint-initdb.d
      - /usr/tamprog/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - gateway
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3.10.7-management
    container_name: rabbitmq
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=rmuser
      - RABBITMQ_DEFAULT_PASS=rmpassword
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - /usr/tamprog/rabbitmq:/var/lib/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - gateway
    healthcheck:
      test: ["CMD-SHELL", "rabbitmqctl start_app && rabbitmqctl status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  gateway: {}